services:
  - type: web
    name: rest-express-api
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: NODE_ENV=production node dist/server/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: PORT
        value: 10000
    healthCheckPath: /api/health
